<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <br>
        <form class="pure-form pure-form-stacked" action="#" th:action="@{/create-order}" th:object="${order}"
              method="post">
            <fieldset>
                <legend>Create new order</legend>
                <label for="orderNo">Order No.:</label>
                <input id="orderNo" th:field="*{orderNo}" type="text">
                <span class="pure-form-message" th:if="${#fields.hasErrors('orderNo')}" th:errors="*{orderNo}"></span>
                <button type="submit" class="pure-button pure-button-primary">Create Order</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
</body>
</html>
